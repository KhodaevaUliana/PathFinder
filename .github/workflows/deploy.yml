name: Build and Deploy Backend + Frontend

on:
  push:
    branches:
      - main  # trigger on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1 Checkout repo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2 Set up Java 21 for backend build
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 21

    # 3 Set up Node.js for frontend build
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    # 4 Build backend JAR
    - name: Build Backend
      working-directory: backend
      run: ./gradlew clean bootJar

    # 5 Build frontend
    - name: Build Frontend
      working-directory: frontend
      run: |
        npm install
        npm run build

    # 6 Package backend + scripts into a zip for CodeDeploy
    - name: Prepare deployment bundle
      run: |
        mkdir deploy
        cp backend/build/libs/PathFinder-0.0.1-SNAPSHOT.jar deploy/
        cp appspec.yml deploy/
        cp -r scripts deploy/
        cd deploy
        zip -r ../deploy.zip . 
        cd ..

    # 7 Upload deployment bundle to S3
    - name: Upload deployment bundle to S3
      run: |
        aws s3 cp deploy.zip s3://path-finder-uliana/backend-code/deploy.zip
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: eu-central-1

    # 8 Trigger CodeDeploy deployment
    - name: Trigger CodeDeploy
      run: |
        aws deploy create-deployment \
          --application-name path-finder \
          --deployment-group-name path-finder-deployment-group \
          --s3-location bucket=path-finder-uliana,bundleType=zip,key=backend-code/deploy.zip \
          --region eu-central-1
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: eu-central-1

    # 9 Deploy frontend to S3
    - name: Deploy frontend to S3
      run: |
        aws s3 sync frontend/build/ s3://path-finder-uliana/frontend-code/ --delete
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: eu-central-1
