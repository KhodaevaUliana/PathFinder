spring.application.name=PathFinder

# env variables will be passed to AWS EC2 container directly using bash profile
spring.datasource.url=jdbc:postgresql://path-finder.czmcoew2ykts.eu-central-1.rds.amazonaws.com:5432/postgres
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.address=0.0.0.0
server.port=8080

logging.level.org.springframework.security=DEBUG
#logging.file.name=pathfinder.log

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG

osm.graph.file=s3://path-finder-uliana/Dresden.osm.pbf

management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always